<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptolly</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="partials/header-nav.partial.html"
      ></nav>
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="partials/header-hero.partial.html"
      ></section>
    </header>

    <main class="main">
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="partials/token.partial.html"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="partials/promo.partial.html"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="partials/service.partial.html"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="partials/team.partial.html"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="partials/modules.partial.html"
      ></section>
      <!---->
      <div class="content-switcher">
        <aside
          class="content-switcher__menu"
          data-hx-get="partials/menu.partial.html"
          data-hx-trigger="load"
          data-hx-swap="outerHTML"
        ></aside>

        <section
          class="content-switcher__content"
          id="contentArea"
          data-hx-get="partials/content1.partial.html"
          data-hx-trigger="load"
          data-hx-swap="outerHTML"
        ></section>
        <!---->

        <section
          class="content-switcher__content"
          id="contentArea"
          data-hx-get="partials/plans.partial.html"
          data-hx-trigger="load"
          data-hx-swap="outerHTML"
        ></section>

        <section
          class="content-switcher__content"
          id="contentArea"
          data-hx-get="partials/video.partial.html"
          data-hx-trigger="load"
          data-hx-swap="outerHTML"
        ></section>
        <div
          data-hx-trigger="load"
          data-hx-swap="outerHTML"
          data-hx-get="./partials/modal-window.html"
        ></div>
      </div>
    </main>
    <footer
      class="relative px-8 py-16 sm:py-20 lg:py-24 bg-gradient-to-t from-green-800/30 to-black"
    >
      <div
        class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-12"
      >
        <div class="flex-1 w-full">
          <div class="flex items-center space-x-4 mb-6">
            <img
              src="images\cryptolly-logo.svg"
              alt="Cryptolly Logo"
              class="h-14 w-14"
            />
          </div>
          <p class="text-sm text-gray-300 mb-6 max-w-md">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam, quis nostrud.
          </p>

          <form
            hx-post="/subscribe"
            hx-target="#subscribe-message"
            hx-swap="outerHTML"
            class="flex w-full max-w-sm"
          >
            <input
              type="email"
              name="email"
              required
              placeholder="Email Address"
              class="w-full px-4 py-3 rounded-l-md bg-white text-black text-sm focus:outline-none"
            />
            <button
              type="submit"
              class="bg-purple-600 hover:bg-purple-700 text-white px-5 rounded-r-md"
            >
              →
            </button>
          </form>

          <div id="subscribe-message" class="text-sm text-green-400 mt-4"></div>

          <p class="text-xs text-gray-500 mt-4">
            © 2021 GPD Holdings, LLC FinCEN MSB
          </p>
        </div>
        <div class="flex-1 w-full md:text-right text-center">
          <div class="space-x-4 text-sm text-gray-400 mb-4">
            <a href="#" class="hover:text-white">About</a>
            <a href="#" class="hover:text-white">Service</a>
            <a href="#" class="hover:text-white">Token Sale</a>
            <a href="#" class="hover:text-white">FAQ’s</a>
            <a href="#" class="hover:text-white">Team</a>
            <a href="#" class="hover:text-white">Blog</a>
          </div>
          <p class="text-xs text-gray-500">
            Privacy Policy and Terms of Service
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
